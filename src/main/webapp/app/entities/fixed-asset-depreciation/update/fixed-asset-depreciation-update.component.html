<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="gha-fixed-asset-depreciation-heading" data-cy="FixedAssetDepreciationCreateUpdateHeading">
        Create or edit a Fixed Asset Depreciation
      </h2>

      <div>
        <gha-alert-error></gha-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_assetNumber">Asset Number</label>
          <input
            type="number"
            class="form-control"
            name="assetNumber"
            id="field_assetNumber"
            data-cy="assetNumber"
            formControlName="assetNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_serviceOutletCode">Service Outlet Code</label>
          <input
            type="text"
            class="form-control"
            name="serviceOutletCode"
            id="field_serviceOutletCode"
            data-cy="serviceOutletCode"
            formControlName="serviceOutletCode"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_assetTag">Asset Tag</label>
          <input type="text" class="form-control" name="assetTag" id="field_assetTag" data-cy="assetTag" formControlName="assetTag" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_assetDescription">Asset Description</label>
          <input
            type="text"
            class="form-control"
            name="assetDescription"
            id="field_assetDescription"
            data-cy="assetDescription"
            formControlName="assetDescription"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_depreciationDate">Depreciation Date</label>
          <div class="input-group">
            <input
              id="field_depreciationDate"
              data-cy="depreciationDate"
              type="text"
              class="form-control"
              name="depreciationDate"
              ngbDatepicker
              #depreciationDateDp="ngbDatepicker"
              formControlName="depreciationDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="depreciationDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_assetCategory">Asset Category</label>
          <input
            type="text"
            class="form-control"
            name="assetCategory"
            id="field_assetCategory"
            data-cy="assetCategory"
            formControlName="assetCategory"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_depreciationAmount">Depreciation Amount</label>
          <input
            type="number"
            class="form-control"
            name="depreciationAmount"
            id="field_depreciationAmount"
            data-cy="depreciationAmount"
            formControlName="depreciationAmount"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_depreciationRegime">Depreciation Regime</label>
          <select
            class="form-control"
            name="depreciationRegime"
            formControlName="depreciationRegime"
            id="field_depreciationRegime"
            data-cy="depreciationRegime"
          >
            <option [ngValue]="null"></option>
            <option value="STRAIGHT_LINE_BASIS">STRAIGHT_LINE_BASIS</option>
            <option value="DECLINING_BALANCE_BASIS">DECLINING_BALANCE_BASIS</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fileUploadToken">File Upload Token</label>
          <input
            type="text"
            class="form-control"
            name="fileUploadToken"
            id="field_fileUploadToken"
            data-cy="fileUploadToken"
            formControlName="fileUploadToken"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_compilationToken">Compilation Token</label>
          <input
            type="text"
            class="form-control"
            name="compilationToken"
            id="field_compilationToken"
            data-cy="compilationToken"
            formControlName="compilationToken"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
